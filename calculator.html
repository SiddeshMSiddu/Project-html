<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator.css">

</head>
<body>
   
    <div class="calculator">
        <input type="text" id="input" class="input" ><br><br>
        <div class="buttondiv">
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="setOperation('+')" style="background-color: rgb(228, 81, 27);">+</button>
        </div>
        <div class="buttondiv">
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
             <button class="button" onclick="appendNumber('6')">6</button>
             <button class="button" onclick="setOperation('-')" style="background-color: rgb(228, 81, 27);">-</button>
        </div>
        <div class="buttondiv">
           
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button> 
            <button class="button" onclick="setOperation('/')" style="background-color: rgb(228, 81, 27);">/</button>

        </div>
        <div class="buttondiv">
            <button class="button" onclick="Clearlastnum()" style="background-color: rgb(27, 228, 77);">C</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="calculate()" style="background-color: rgb(228, 81, 27);">=</button>
            <button class="button" onclick="setOperation('*')" style="background-color: rgb(228, 81, 27);">*</button>
        </div>
        

       
    </div>
    <script src="/calculator.js"></script>
</body>
</html>
